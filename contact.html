    <!--iletişim sayfası-->
    <section class="contact-us"><!--iletişim bilgileri ve form bulunur-->
        <div class="row">
            <div class="contact-info"><!--şirket iletişim bilgileri ve iconlar bulunur-->
                <div style="margin-left: 20px;">
                    <i class="fa-solid fa-house"></i>
                    <span>
                        <h5>Turizm Türkiye Tur Acentası</h5>

                    </span>
                </div>
                <div style="margin-left: 20px;">
                    <i class="fa-solid fa-phone"></i>

        <h4>BİZE ULAŞIN</h4>
        <div class="contact-form"><!--kullanıcıların iletişim kurabilmesi için form eklendi-->
            <form action="form-handler.php" method="POST"><!--klasörde yer alan form-handler.php dosyası ile iletişim kuruldu ve mail işlemi için method "POST" olarak belirlendi  -->
                <input type="text" name="name" placeholder="Adınız" required>     <!--isim, telefon, mail, konu ve mesaj inputları eklendi ve hepsi required olarak işaretlendi yani boş olduğunda uyarı verecek-->
                <input type="phone" name="phone" placeholder="Telefon" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="text" name="subject" placeholder="Konu" required>
                <textarea name="" rows="8" name="message" placeholder="Mesajınız"></textarea>
                <button type="sumbit" class="hero-btn red-btn">Gönder</button> <!--formun submitlenmesi için bir buton eklendi-->
            </form>
        </div>
    </section>
