<!DOCTYPE html>
<html lang="tr">
<head>

<body>
    <!--logo,menu ve diğer sayfaların başlıkları-->
    <section class="sub-header">
        <!--bu kısım index.html dosyasında da bulunduğu için orada açıklanmıştır-->
        <nav>
            <a href="index.html">
              <img src="images/logo.png">

            <div class="nav-links" id="navLinks">  
              <ul id="menu">
                <li><a href="index.html">Anasayfa</a></li>

            <a href="contact.html" class="hero-btn red-btn">Hemen Kaydolun!</a>
        </div>
        <div class="hakkimizda-col"> <!--turların gösterildiği bölümdür. her bir divde farklı her tur için resim ve şehir bilgisi bulunur-->

              <div class="image">

                    <h3>İstanbul</h3>

              </div>
              <div class="image">

              <div class="image">
                <img src="images/gobeklitepe.jpg" alt="Resim 1">

                    <h3>Göbeklitepe</h3>

              </div>
              <div class="image">
                <img src="images/antalya.jpg" alt="Resim 1">
                <div class="layer">
                    <h3>Antalya</h3>
                </div>
              </div>
              <div class="image">
                <img src="images/ege.jpg" alt="Resim 1">
                <div class="layer">
                    <h3>Ege</h3>
                </div>
              </div>
              <div class="image">
                <img src="images/karadeniz.jpg" alt="Resim 1">
                <div class="layer">
                    <h3>Karadeniz</h3>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    <!--footer ve site logoları-->
    <section class="footer">
      <!--bu kısım index.html dosyasında da bulunduğu için orada açıklanmıştır-->
      <div class="icons">
          <ul class="social-media-list">
              <li class="social-media-item"><a href="https://www.facebook.com/" target="_blank" rel="nofollow"><i class="fab fa-facebook-f"></i></a></li>
              <li class="social-media-item"><a href="https://twitter.com/" target="_blank" rel="nofollow"><i class="fab fa-twitter"></i></a></li>
              <li class="social-media-item"><a href="https://www.instagram.com/" target="_blank" rel="nofollow"><i class="fab fa-instagram"></i></a></li>
              <li class="social-media-item"><a href="https://www.linkedin.com/" target="_blank" rel="nofollow"><i class="fab fa-linkedin-in"></i></a></li>
              <li class="social-media-item"><a href="https://www.github.com/" target="_blank" rel="nofollow"><i class="fab fa-github"></i></a></li>
            </ul>
      </div>
    </section>
    <!--menu scripti-->
    <script>
      //bu kısım index.html dosyasında da bulunduğu için orada açıklanmıştır
      function toggleMenu(){
        var menu = document.getElementById("menu");

        if (menu.style.display === "none") {
          menu.style.display = "block";
        } else {
          menu.style.display = "none";
        }
      }
    </script>   
</body>
</html>
